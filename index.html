<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <form action="">
<fieldset>
  <legend>User Registration Page</legend>
  <p><label for="fullname">Enter your full name</label></p>
  <p><input type="text" id="fullname"></p>

  <p><label for="email">Enter your email</label></p>
  <p><input type="email" id="email"></p>

  <p><label for="password">Enter your password</label></p>
  <p><input type="password" id="password"></p>

  <p><label for="password2">Confirm your password</label></p>
  <p><input type="password" id="password2"></p>

  <p>Enter your gender</p>
  <p><input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label></p>

  <p><input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label></p>

  <p><input type="radio" id="others" name="gender" value="Others">
   <label for="others">Others</label></p>

    <p><label for="address">Enter your Address:</label></p>
    <textarea name="address" id="address" cols="30" rows="5"></textarea>

    <p><input type="submit" value="sign-up"></p>
</fieldset>

  </form>
</body>
</html>
